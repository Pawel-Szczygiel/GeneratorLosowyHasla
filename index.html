<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>App generująca hasła z przyciskiem kopiuj</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d3ef1541ef.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <div id="div">
      <h2>generator Losowy Hasła</h2>
      <input type="text" placeholder="Utwórz hasło" id="haslo" />

      <button id="btn" onclick="losowehaslo()">generuj Hasło</button>
    </div>
    <div class="alertBox"></div>

    <script src="main.js"></script>
  </body>
